{% block nav %}
<nav>

    <a href="{% url 'members:add_post' %}">Add</a>

<nav class="authenticate section">

  {% else %}
    <a href="{% url 'members:log_in' %}">Log in</a> -
    <a href="{% url 'members:signup' %}">Sign Up</a>
  {% endif %}
</nav>

{% block content %}{% endblock %}
